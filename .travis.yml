language: java
sudo: false
install: true

dist: trusty

jdk:
  - openjdk8

os:
  - windows

branches:
  only:
    - master
    - develop

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
 - chmod +x gradlew

addons:
  sonarcloud:
    organization: "k0rn-github"
    token:
      secure: "8ee9c2f0f42f9e0301b0a3d72839fba75c8a7353"


script:
  - ./gradlew assemble
  - ./gradlew check
  - sonar-scanner
  - rm -rf .scannerwork

