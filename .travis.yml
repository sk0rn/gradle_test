language: java
sudo: false
install: true

dist: trusty

jdk:
  - openjdk8

os:
  - windows

branches:
  only:
    - master
    - develop

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - gradle wrapper --gradle-version 4.10.2


script:
  - ./gradlew assemble
  - ./gradlew check

deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  app:
    develop: $HEROKU_DEVELOP_APP
  on:
    all_branches: true
